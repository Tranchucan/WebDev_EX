<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex50 Tran Chuc An</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Travel Expense Report</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="firstName">1) First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="ssn">2) Social Security Number:</label>
                <input type="text" id="ssn" name="ssn">
            </div>

            <div class="form-group">
                <label for="department">3) Department:</label>
                <select id="department" name="department">
                    <option value="accounting" selected>Accounting</option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="hr">HR</option>
                </select>
            </div>

            <div class="form-group">
                <label for="purpose">4) Describe the purpose of your trip:</label>
                <textarea id="purpose" name="purpose" rows="5"></textarea>
            </div>

            <div class="form-group table-section">
                <label>5) Itemize your travel expenses</label>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="date1" placeholder="mm/dd/yy"></td>
                            <td><input type="text" name="description1"></td>
                            <td>
                                <select name="category1">
                                    <option value="meal" selected>Meal</option>
                                    <option value="transport">Transport</option>
                                    <option value="lodging">Lodging</option>
                                </select>
                            </td>
                            <td><input type="text" name="amount1"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="date2" placeholder="mm/dd/yy"></td>
                            <td><input type="text" name="description2"></td>
                            <td>
                                <select name="category2">
                                    <option value="meal" selected>Meal</option>
                                    <option value="transport">Transport</option>
                                    <option value="lodging">Lodging</option>
                                </select>
                            </td>
                            <td><input type="text" name="amount2"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="date3" placeholder="mm/dd/yy"></td>
                            <td><input type="text" name="description3"></td>
                            <td>
                                <select name="category3">
                                    <option value="meal" selected>Meal</option>
                                    <option value="transport">Transport</option>
                                    <option value="lodging">Lodging</option>
                                </select>
                            </td>
                            <td><input type="text" name="amount3"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="date4" placeholder="mm/dd/yy"></td>
                            <td><input type="text" name="description4"></td>
                            <td>
                                <select name="category4">
                                    <option value="meal" selected>Meal</option>
                                    <option value="transport">Transport</option>
                                    <option value="lodging">Lodging</option>
                                </select>
                            </td>
                            <td><input type="text" name="amount4"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group radio-group">
                <label>6) Have you submitted your receipts?</label>
                <input type="radio" id="receiptsYes" name="receipts" value="yes" checked>
                <label for="receiptsYes" class="radio-label">Yes</label>
                <input type="radio" id="receiptsNo" name="receipts" value="no">
                <label for="receiptsNo" class="radio-label">No</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit travel expenses</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>

        <p class="contact-info">
            Questions? Contact **Debbie Larson** in Accounting (ext. 2150).
        </p>
    </div>
</body>
</html>
